<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Mind Reader</title>
</head>

<body>
  <!-- container for header text-->
  <div class="container overflow-auto" id="head">
    <div class="row justify-content-center">
      <div class="col-xs-4 text-muted" id="header"></div>
    </div>
  </div>
  <!--Container for next and previous button-->
  <div class="container" id='second'>
    <div class="row justify-content-center">
      <button type="button" class="btn btn-info" id="next">Button></button>
    </div>
    <div class="row justify-content-center">
      <button class="btn btn-info" id='prev'>PREVIOUS</button>
    </div>
  </div>
  <!-- container for example text-->
  <div class="container" id='third'>
    <div class="row">
      <div class="col-xs-4 text-info" id='example'></div>
    </div>
  </div>
  <!-- container for helper text-->
  <div class="container" id=fourth">
    <div class="col-xs-4 text-info" id='helper'></div>
  </div>
  <!-- container for go and reset buttons-->
  <div class="container" id="buttons">
    <div class="row">
      <div class="col-9">
        <button type="button" class="btn btn-outline-primary" id="goButton">GO</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-outline-primary" id="resetButton"><i
            class="bi bi-arrow-counterclockwise"></i></button>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
